<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QR Code Example</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="./script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1>OTP generation example</h1>
    <table class="user-table">
        <thead>
            <tr>
                <td>Account details</td>
                <td>QR Code</td>
            </tr>
        </thead>
        <tbody id="user-table">
            <tr>
                <td>
                    <div class="highlight-pass" id="user-key-0"></div>
                    <div class="highlight-content" id="user-content-0"></div>
                </td>
                <td>
                    <div class="qr-code" id="user-qr-0"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="highlight-pass" id="user-key-1"></div>
                    <div class="highlight-content" id="user-content-1"></div>
                </td>
                <td>
                    <div class="qr-code" id="user-qr-1"></div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
